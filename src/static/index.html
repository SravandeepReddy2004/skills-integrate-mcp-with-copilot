<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

  <div id="mascots" style="display: flex; justify-content: center; gap: 24px; margin-bottom: 32px; flex-wrap: wrap;">
      <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Daftpunktocat" width="100" height="100" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b2ff1a44;" />
      <img src="https://octodex.github.com/images/nyantocat.gif" alt="Nyantocat" width="100" height="100" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b2ff1a44;" />
      <img src="https://octodex.github.com/images/stormtroopocat.png" alt="Stormtroopocat" width="100" height="100" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b2ff1a44;" />
      <img src="https://octodex.github.com/images/surftocat.png" alt="Surftocat" width="100" height="100" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b2ff1a44;" />
      <img src="https://octodex.github.com/images/filmtocat.png" alt="Filmtocat" width="100" height="100" style="background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #b2ff1a44;" />

  </div>
  <canvas id="git-branches-bg" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;"></canvas>

    <main>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-toolbar">
          <input type="text" id="search-input" placeholder="Search activities..." />
          <select id="category-filter">
            <option value="">All Categories</option>
            <!-- Categories will be loaded here -->
          </select>
          <select id="sort-select">
            <option value="name">Sort by Name</option>
            <option value="time">Sort by Time</option>
          </select>
        </div>
        <div id="activities-list">
          
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
